<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaBE Administration</title>
    <link href="./adminLogin.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="loginLogoCon">
                <h1 class="loginLogo">Shower BaBE Admin</h1>
            </div>
        </nav>
    </header>

    <div class="formWrap">
        <form class="loginForm">
            <div class="inputDiv">
                <label>Email:</label>
                <input type="text" name="email" id="email" required>
            </div>
            <div class="inputDiv">
                <label>Password:</label>
                <input type="text" name="password" id="password" required>
            </div>
            <div>
                <button type="button" id="submitButt">Submit</button>
            </div>
        </form>
    </div>

</body>
<script src="./adminLogin.js"></script>
</html>
